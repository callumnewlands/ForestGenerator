random:
  seed: 12
input:
  manual: true
  stdin:
    enabled: false
    fps: 60

output:
  window:
    visible: true
    fullscreen: false
    width: 1920
    height: 1080
  frameImages:
    enabled: false

terrain:
  width: 200.0
  vertexDensity: 0.4
  textureScale: 3
quadtree:
  levels: 5
  thresholdCoefficient: 1.5
  frustumCulling: true
sceneObjects:
  trees:
    - !TreeTypes$BranchingTree
      density: 0.65
      numPerIterationSize: 1
    - !TreeTypes$OakTree
      density: 0.75
      numPerIterationSize: 1
    - !TreeTypes$AspenTree
      density: 0.60
      numPerIterationSize: 1
    - !TreeTypes$PoplarTree
      density: 0.4
      numPerIterationSize: 1
    - !TreeTypes$PineTree
      density: 0.3
      numPerIterationSize: 1
  twigs:
    density: 0
  externalModels: [ ]
  fallenLeaves:
    density: 0
lighting:
  sky:
    hdrFile: "textures/noon_grass_8k.hdr"