random:
  seed: 12

#input:
#  manual: false
#  stdin: true
output:
  window:
    #    visible: false
    fullscreen: false
    width: 1400
    height: 780
#  frameImages: true

camera:
  #  startPosition: [ 10.5, 3.3, -0.5  ]
  startPosition: [ 0, 3.3, 0 ]

terrain:
  width: 50.0
quadtree:
  levels: 2
sceneObjects:
  trees:
    - !TreeTypes$BranchingTree
      density: 0.6
    - !TreeTypes$OakTree
      density: 0.5
    - !TreeTypes$MonopodialTree
      density: 0.7
    - !TreeTypes$AspenTree
      #      TODO move to defaults
      leafTextures:
        frontAlbedo: "/textures/Leaf4/Autumn_leaf_08_1K_front_Base_Color.png"
        frontNormal: "/textures/Leaf4/Autumn_leaf_08_1K_front_Normal.png"
        frontTranslucency: null
        frontHalfLife: null
        backAlbedo: "/textures/Leaf4/Autumn_leaf_08_1K_back_Base_Color.png"
        backNormal: "/textures/Leaf4/Autumn_leaf_08_1K_back_Normal.png"
        backTranslucency: null
        backHalfLife: null
      leafColourFilter:
        colour: [ 1.0, 0.79, 0.1 ]
        mixFactor: 0.9
        expMix: true
      density: 0.6
    - !TreeTypes$PoplarTree
      density: 0.6
    - !TreeTypes$PineTree
      density: 0.6

