random:
  seed: -1 #12

input:
  manual: true
  stdin:
    enabled: false

output:
  window:
    fullscreen: false
    width: 1400
    height: 780
  frameImages: false

camera:
  startPosition: [ 0, 100, 0 ]
  startDirection: [ 0, -1, 0 ]

terrain:
  width: 75.0
quadtree:
  levels: 3
sceneObjects:
  trees:
    - !TreeTypes$BranchingTree
      density: 0.8
    - !TreeTypes$OakTree
      density: 0.8
    - !TreeTypes$AspenTree
      density: 0.7
    - !TreeTypes$PoplarTree
      density: 0.7
    - !TreeTypes$PineTree
      density: 0.55
