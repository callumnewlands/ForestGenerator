random:
  seed: 12
input:
  manual: false
  stdin:
    enabled: true
    lookOffset: 10.0
    fps: 30

output:
  window:
    visible: false
  frameImages:
    enabled: true
  colour: true
  depth: true

terrain:
  width: 100.0
quadtree:
  levels: 2
sceneObjects:
  trees:
    - !TreeTypes$BranchingTree
      density: 0.6
    - !TreeTypes$AspenTree
      density: 0.6
    - !TreeTypes$PineTree
      density: 0.6
