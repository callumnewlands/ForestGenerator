random:
  seed: 2
output:
  window:
    fullscreen: false
    width: 1400
    height: 780
#  frameImages: true
terrain:
  width: 10
quadtree:
  levels: 0
  frustumCulling: false
sceneObjects:
  trees:
    - !Parameters$SceneObjects$MonopodialTree
      #    - !Parameters$SceneObjects$BranchingTree
      instanceFraction: 1.0
      density: 0.4
  twigs:
    density: 0
  rocks:
    density: .0
  grass:
    density: 0
  fallenLeaves:
    density: 0
lighting:
  volumetricScattering:
    enabled: false
  shadows:
    enabled: false
  sun:
    display: true
