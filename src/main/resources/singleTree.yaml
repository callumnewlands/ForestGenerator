random:
  seed: 2
output:
  window:
    fullscreen: false
    width: 1400
    height: 780

terrain:
  width: 10.0
quadtree:
  levels: 0
  frustumCulling: false
sceneObjects:
  trees:
    # To change tree type swap which line is uncommented
    #    - !TreeTypes$PineTree
    #    - !TreeTypes$AspenTree
    #    - !TreeTypes$PoplarTree
    #    - !TreeTypes$MonopodialTree
    #    - !TreeTypes$BranchingTree
    - !TreeTypes$AspenTree
      density: 1.0
      numPerIterationSize: 1
      minIterations: 1
      maxIterations: 12
  twigs:
    density: 0
  externalModels: [ ]
  crossedBillboards: [ ]
  fallenLeaves:
    density: 0
lighting:
  volumetricScattering:
    enabled: false
  shadows:
    enabled: false
  sun:
    display: true
