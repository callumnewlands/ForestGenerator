random:
  seed: -1
output:
  window:
    fullscreen: false
    width: 1400
    height: 780
terrain:
  width: 10
quadtree:
  levels: 1
  frustumCulling: false
sceneObjects:
  trees:
    - !Parameters$SceneObjects$BranchingTree
      instanceFraction: 1.0
      density: 0.5
  twigs:
    density: 0
  rocks:
    density: .0
  grass:
    density: 0
  fallenLeaves:
    density: 0
lighting:
  volumetricScattering:
    enabled: false
